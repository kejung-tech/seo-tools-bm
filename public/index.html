<script>
  async function generateMeta() {
    const res = await fetch("/api/meta", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        title: "Cara Buat Ayam Masak Merah",
        keyword: "resepi ayam"
      })
    });
    const data = await res.json();
    console.log(data.result);
  }
</script>
